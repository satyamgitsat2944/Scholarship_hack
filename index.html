<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" rel="stylesheet" >
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Navbar container */
        nav {
            
            height: 50px;
            background-color: #333;
            padding: 10px 20px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navbar list */
        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar items */
        nav ul li {
            margin: 0 15px;
        }

        /* Navbar links */
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        nav ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Profile (logo) */
        .profile-logo {
            width: 10px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
        }
        nav ul li a img{
            width: 30px;
        }

        /* Flex container for navbar links */
        .nav-left {
            display: flex;
            justify-content: flex-start;
        }
        /* Sticky Sidebar styling */
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            /* justify-content: center; */
            width: 250px;
            background-color: #fff;
            padding: 20px;
            position: sticky;
            top: 60px; /* To account for the navbar */
            height: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            
            margin-bottom: 15px; 
            
        }
        .sidebar .img-profile{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
        }

        .sidebar h3, .sidebar p {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Edit Button styling */
        .edit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        /* Main content styling */
        .main-content {
            margin: 10px;
            border: 2px solid black;
            /* flex: 1; */
            padding: 20px;
            width: 80vw;
        }
        .main{
            display: flex;
            flex-direction: row;
        }
    
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <div class="nav-left">
              
                
                <li><a href="#">Eligibility</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Check Status</a></li>
            </div>
            <div class="nav-right">
                <li><a><i class='bx bx-user-circle'></i></a></li>
            </div>
        </ul>
    </nav>

    <!-- Sidebar -->
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.myscheme.gov.in/_next/image?url=https%3A%2F%2Fcdn.myscheme.in%2Fimages%2Fslideshow%2F1-full.webp&w=1920&q=75" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.myscheme.gov.in/_next/image?url=https%3A%2F%2Fcdn.myscheme.in%2Fimages%2Fslideshow%2F2-full.webp&w=1920&q=75" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://www.myscheme.gov.in/_next/image?url=https%3A%2F%2Fcdn.myscheme.in%2Fimages%2Fslideshow%2F3-full.webp&w=1920&q=75" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="main">
        <div class="sidebar">
            <button class="edit-btn">Edit</button>
            <div class="img-profile"><img src="profile.jpg" alt="User Photo"></div>
            <h3>John Doe</h3>
            <p>Gender: Male</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to the Dashboard</h1>
            <p>This is the main content area.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
